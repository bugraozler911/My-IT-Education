<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="result.html" method="get">
    <section id="names">
        <!-- NAME -->
         <label for="name">Name</label><br>
         <input 
         type="text"
         id="name"
         placeholder="Enter Your  Name "
         name="Name"
         required
         />
         
         <br><br>

         <!-- E-MAIL -->
          <label for="email">E-Mail</label><br>
          <input type="email"
          id="email"
          name="E-Mail"
          placeholder="Enter Your Email"
          required>
          
         <br><br>
        
         <!-- PASSWORD -->
          <label for="password">Password</label><br>
          <input type="password"
           id="password"
           name="Password"
           placeholder="Enter at least eight characters"
           required>
         
         <br><br>

         <!-- AGE -->
          <label for="age">Age</label><br>
          <input type="number"
          id="age"
          name="Age"
          min="1"
          max="50"
          placeholder="Enter Your Age">
          
          <br><br><br>

          <!-- GENDER (RADIO BUTTON) -->

          <h3>Gender</h3>
          <label for="man">Man</label>
        <input type="radio" id="man" name="gender" value="Man" />

        <label for="woman">Woman</label>
        <input type="radio" id="woman" name="gender" value="Woman" />

        <label for="none">None</label>
        <input type="radio" id="none" name="gender" value="None" checked />
        <br /><br />

        <label for="dob">Date Of Bird</label> <br />
        <input type="date" name="Date Of Bird" id="dob" min="1990-01-01" />
</section>
<br><br>

<!-- SELECT -->
 <section>
    <select name="Dessert" id="dessert">
        <optgroup label="Sherbet Desserts">
            <option value="künefe">Künefe</option>
            <option value="Havuç Dilimi">Havuç Dilimi</option>
            <option value="Baklava">Baklava</option>
        </optgroup>
        <optgroup label="Milky Desserts">
            <option value="Sütlaç">Sütlaç</option>
            <option value="Kazandibi">Kazandibi</option>
            <option value="Puding">Puding</option>

        </optgroup>
    </select>
 </section>
 <br><br><br>
 <section>
    <label for="comment">Enter Your Comment:</label>
    <br />
    <textarea
      name="Comment"
      id="comment"
      cols="40"
      rows="10"
      style="resize: none"
      maxlength="100"
      placeholder="Up to 100 characters can be entered"
    ></textarea>

  <section id="buttons">
    <input type="submit" value="Save" />
    <input type="reset" value="Delete" />
  </section>

    </form>
</body>
</html>
